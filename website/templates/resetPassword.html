{% extends "base.html" %} {% block title %}HeadMouseWeb - Reset Password{% endblock %} {% block
content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='resetPassword.css') }}"
/>

<form method="POST">
  <h3 aling="center">Reset Password</h3>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      class="form-control use-keyboard-input"
      id="password"
      placeholder="Password"
    />
  </div>

  <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input
      type="password"
      name="confirm_password"
      class="form-control use-keyboard-input"
      id="confirm_password"
      placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit Password</button>
</form>
{% endblock %}
