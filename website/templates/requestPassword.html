{% extends "base.html" %} {% block title %}HeadMouseWeb - Request Password{%
endblock %} {% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='requestPassword.css') }}"
/>

<div class="requestPass-form-container">
  <form class="requestPass-form" method="POST">
    <h3>Request Password</h3>
    <hr />
    <div class="form-group">
      <label class="required" for="email">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control use-keyboard-input"
        id="email"
        placeholder="Email"
        required
      />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Send Link</button>
  </form>
</div>
{% endblock %}
