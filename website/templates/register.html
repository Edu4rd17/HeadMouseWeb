{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<h1>Welcome to HeadMouseWeb Register!</h1>
<form method="POST">
  <h3 aling="center">Register</h3>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input
      type="text"
      name="firstName"
      class="form-control use-keyboard-input"
      id="firstName"
      placeholder="Firstname"
    />
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      name="email"
      class="form-control use-keyboard-input"
      id="email"
      placeholder="Email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      class="form-control use-keyboard-input"
      id="password"
      placeholder="Password"
    />
  </div>

  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password"
      name="password2"
      class="form-control use-keyboard-input"
      id="password2"
      placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Register</button>
  <div>
    <a href="{{ url_for('auth.login') }}">Already have an account?</a>
  </div>
</form>

{% endblock %}
