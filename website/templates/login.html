{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<h1>Welcome to HeadMouseWeb Login!</h1>
<form method="POST">
  <h3 aling="center">Login</h3>

  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      name="email"
      class="form-control use-keyboard-input"
      id="email"
      placeholder="Email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      class="form-control use-keyboard-input"
      id="password"
      placeholder="Password"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Login</button>
  <div>
    <a href="{{ url_for('auth.register') }}">Don't have an account?</a>
    <a href="{{ url_for('auth.requestResetPassword') }}">Forgot Password?</a>
  </div>
</form>

{% endblock %}
