{% extends "base.html" %} {% block title %}HeadMouseWeb - YouTube{% endblock %}
{% block content %}

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='youtube.css') }}"
/>

<div class="page-container">
  <div class="content-container">
    <header class="youtube-header">
      <img
        src="../static/images/youtubeLogo.png"
        alt="YouTube Logo"
        class="yt-logo"
      />
    </header>
    <div class="search-bar-text">
      <h4 class="search-bar-text-title">
        Use this search bar to search for your wanted content.
      </h4>
    </div>
    <form id="form" class="yt-form">
      <div class="form-group">
        <input
          type="text"
          class="form-control use-keyboard-input"
          id="search"
        />
      </div>
      <div class="form-group">
        <input type="submit" class="search-btn btn btn-danger" value="Search" />
        <input type="button" class="clear-btn btn btn-primary" value="Clear" />
      </div>
    </form>
    <div class="buttons-container">
      <button class="common-btns" id="mute" disabled>Mute</button>
      <button class="common-btns" id="unMute" disabled>Unmute</button>
      <button class="common-btns" id="rwnd" disabled>Back 10</button>
      <button class="common-btns" id="fwrd" disabled>Forward 10</button>
      <button class="common-btns" id="pause" disabled>Pause</button>
      <button class="common-btns" id="play" disabled>Play</button>
      <button class="common-btns" id="volumeUp" disabled>Volume Up</button>
      <button class="common-btns" id="volumeDown" disabled>Volume Down</button>
      <button class="common-btns" id="slowerVideo" disabled>Slow Down</button>
      <button class="common-btns" id="normalSpeed" disabled>
        Normal Speed
      </button>
      <button class="common-btns" id="fasterVideo" disabled>Speed Up</button>
    </div>
    <iframe
      class="ytVideo"
      id="existing-iframe"
      width="1300"
      height="550"
      src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&showinfo=0&controls=0&enablejsapi=1&origin&allowfullscreen=1:http://127.0.0.1:5000"
      allow="autoplay; encrypted-media"
    ></iframe>
    <div class="video-time">
      <div id="videoDuration"></div>
      <div id="liveVideoTime"></div>
    </div>
    <div class="current-video-container" id="current-video"></div>
    <div class="current-video-channel-container" id="current-video-channel"></div>
    <div class="videos-title" id="videos-title"></div>
    <main class="yt"></main>
  </div>
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"
></script>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='youtube.js') }}"
></script>

{% endblock %}
